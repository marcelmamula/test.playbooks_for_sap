          #nfs_mount_options:            # default: {{ sap_storage_setup_nfs_mount_options }}
        - name: hana_log
          mountpoint: /hana/log
          disk_size: 128 # size in GB, integer
          filesystem_type: xfs # default: xfs
        - name: hana_shared
          mountpoint: /hana/shared
          disk_size: 320 # size in GB, integer
          filesystem_type: xfs # default: xfs
        - name: usr_sap
